<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS GRID LAYOUT</title>
</head>
<body>

    <div id="grid-container">

        <header>
            <img src="logo3.png" alt="logo" id="logo">
            
           
           
            <nav>
                <ul>
                    <li><a href="#">Hjem</a></li>
                    <li><a href="#">Produkter</a></li>
                    <li><a href="#">Om oss</a></li>
                    <li><a href="#">Blogg</a></li>
                </ul>
            </nav>
        </header>
 

        <main>
            
            <h2>Temaer</h2>
            <section id="natur" style="grid-column: 1 / 3; grid-row: 2 / 4; background-color: hsl(146, 52%, 72%);">
                <h3>Natur</h3>
            </section>
            <section id="science" style="grid-column: 3; grid-row: 2; background-color: hsl(0, 0%, 100%);">
                <h3>Vitenskap</h3>
            </section>
            <section id="animal" style="grid-column: 4; grid-row: 2; background-color: hsl(337, 52%, 72%);">
                <h3>Dyr</h3>
            </section>
            <section id="tech" style="grid-column: 3 / 5; grid-row: 3; background-color: hsl(204, 52%, 72%);">
                <h3>Teknologi</h3>
            </section>
            <section id="culture" style="grid-column: 1; grid-row: 4; background-color: hsl(271, 52%, 72%);">
                <h3>Kultur</h3>
            </section>
            <section id="history" style="grid-column: 2; grid-row: 4; background-color: hsl(8, 52%, 72%);">
                <h3>Historie</h3>
            </section>
            <section id="geo" style="grid-column: 3; grid-row: 4; background-color: hsl(168, 52%, 72%);">
                <h3>Geografi</h3>
            </section>
            <section id="food" style="grid-column: 4; grid-row: 4; background-color: hsl(30, 52%, 72%);">
                <h3>Mat</h3>
            </section>
        </main>

        <aside>
            <h4>Sideomr√•de</h4>
        </aside>

        <footer>
            <p>@abdallaa 2024</p>
        </footer>
    </div>
    
</body>
</html>
